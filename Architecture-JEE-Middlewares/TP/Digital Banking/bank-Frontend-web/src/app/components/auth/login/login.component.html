<section id="hero">
<div class="container-fluid h-custom">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-md-9 col-lg-6 col-xl-5">
      <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
           class="img-fluid" alt="Sample image">
    </div>
    <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
      <form [formGroup]="authForm"  (ngSubmit)="handleAuthentication()">

        <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
        </div>
        <!-- Email input -->
        <div class="form-outline mb-4">
          <input type="text" formControlName="username" class="form-control form-control-lg"
                 placeholder="Enter your username" />
          <label class="form-label" >Username</label>
        </div>
        <!-- Password input -->
        <div class="form-outline mb-3">
          <input type="text"  formControlName="password" class="form-control form-control-lg"
                 placeholder="Enter password" />
          <label class="form-label" >Password</label>
        </div>

          <button class="btn btn-primary btn-lg"
                  style="padding-left: 2.5rem; padding-right: 2.5rem;" >Login</button>

      </form>

    </div>
  </div>
</div>
</section>
