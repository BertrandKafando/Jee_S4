<main id="hero">
<div class="container">
  <div class="card">
    <div class="card-header">
      New customer
    </div>
    <div class="card-body">
      <form [formGroup]="newCustomerform"  (ngSubmit)="handleformnewcustomer()">

        <div class="mb-3">
          <label class="form-label">Name:</label>
          <input type="text" class="form-control" formControlName="name">
          <span class="text-danger"
                *ngIf="newCustomerform.controls['name'].errors
                &&newCustomerform.controls['name'].touched
                && newCustomerform.controls['name'].errors!['required']">
            Name is required
          </span>
        </div>
        <div class="mb-3">
          <label class="form-label">Email:</label>
          <input type="text" class="form-control" formControlName="email">
          <span class="text-danger"
                *ngIf="newCustomerform.controls['email'].errors
                &&newCustomerform.controls['email'].touched
                && newCustomerform.controls['email'].errors!['email']">
            email is not valid
          </span>
        </div>
        <button [disabled]="!newCustomerform.valid" class="btn btn-info" >
         Save
        </button>


      </form>
    </div>
  </div>

</div>
</main>
