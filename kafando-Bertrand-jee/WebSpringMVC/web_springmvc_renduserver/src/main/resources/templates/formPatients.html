<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="template1"
>
<head>
    <meta charset="UTF-8">
    <title>Remplir le formulaire</title>
</head>
<body>
<div layout:fragment="content1">

    <div class="row-cols-md-6 offset-3">

        <form method="post" th:action="@{save}">
            <div>
                <label>Nom</label>
                <input class="form-control" type="text" name="name" th:value="${patient.name}">
                <span class="text-danger" th:errors="${patient.name}"></span>
            </div>
            <div>
                <label>Date Naissance</label>
                <input class="form-control" type="date" name="dateNaissane" th:value="${patient.dateNaissane}">
                <span class="text-danger" th:errors="${patient.dateNaissane}"></span>
            </div>
            <div>
                <label>Malade</label>
                <input  type="checkbox" name="malade" th:checked="${patient.name}">
                <span class="text-danger" th:errors="${patient.malade}"></span>
            </div>
            <div>
                <label>Score</label>
                <input type="text" name="score" th:value="${patient.score}">
                <span class="text-danger" th:errors="${patient.score}"></span>
            </div>
            <button type="submit " class="btn btn-primary">Save</button>

        </form>
    </div>


</div>
</body>
</html>
