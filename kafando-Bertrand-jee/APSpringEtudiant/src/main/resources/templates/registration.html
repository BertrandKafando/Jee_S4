<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content1">

    <div class="row-cols-md-6 offset-3">

        <form method="post" th:action="@{savereg}">
            <div>
                <label>Nom</label>
                <input class="form-control" type="text" name="username" th:value="${user.username}">
                <span class="text-danger" th:errors="${user.username}"></span>
            </div>
            <div>
                <label>Password</label>
                <input class="form-control" type="text" name="password" th:value="${user.password}">
                <span class="text-danger" th:errors="${user.password}"></span>
            </div>
            <div>
                <label>Active</label>
                <input  type="checkbox" name="active" th:checked="${user.active}">
                <span class="text-danger" th:errors="${user.active}"></span>
            </div>
            <button type="submit " class="btn btn-primary">Save</button>

        </form>
    </div>


</div>

</body>
</html>
