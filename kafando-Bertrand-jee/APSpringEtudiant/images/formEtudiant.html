<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content1">

    <div class="row-cols-md-6 offset-3">

        <form method="post" th:action="@{save}">
            <div>
                <label>Nom</label>
                <input class="form-control" type="text" name="name" th:value="${etudiant.name}">
                <span class="text-danger" th:errors="${etudiant.name}"></span>
            </div>
            <div>
                <label>Prenom</label>
                <input class="form-control" type="text" name="surname" th:value="${etudiant.surname}">
                <span class="text-danger" th:errors="${etudiant.surname}"></span>
            </div>
            <div>
                <label>Date Naissance</label>
                <input class="form-control" type="date" name="dateNaissance" th:value="${etudiant.dateNaissance}">
                <span class="text-danger" th:errors="${etudiant.dateNaissance}"></span>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="genre" th:checked="${etudiant.genre}" >
                <label class="form-check-label" >
                   masculin
                </label>
                <span class="text-danger" th:errors="${etudiant.genre}"></span>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="genre" th:checked="${etudiant.genre}" >
                <label class="form-check-label" >
                   Feminin
                </label>
                <span class="text-danger" th:errors="${etudiant.genre}"></span>
            </div>
            <div>
                <label>En RÃ¨gle</label>
                <input  type="checkbox" name="malade" th:checked="${etudiant.regle}">
                <span class="text-danger" th:errors="${etudiant.regle}"></span>
            </div>
            <button type="submit " class="btn btn-primary">Save</button>

        </form>
    </div>


</div>

</body>
</html>
